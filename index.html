<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the game! </h1>
    <p id="score">Score : </p>
    <div class="button_container">
        <!-- Rock Button -->
        <button type="button" id="rock_btn">
            <img src="assets/rock.png" alt="rock" style="height: 100px; width: 100px;">
        </button>
        <!-- Paper Button -->
        <button type="button" id="paper_btn" >
            <img src="assets/paper.png" alt="paper" style="height: 100px; width: 100px;">
        </button>
        <!-- Scissor Button -->
        <button type="button" id="scissors_btn">
            <img src="assets/scissors.png" alt="scissors" style="height: 100px; width: 100px;">
        </button>
    </div>
    <h2 id="computer_board">Computer Choice : </h2>
    <script src="main.js" defer></script>
</body>
</html>
